<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ site.title }}</title>

		<meta name="description" content="Presentations" />
		<meta name="author" content="Knight Fu">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet"
					href="{{ site.reveal_path | prepend: site.baseurl }}css/reveal.css">
		<link rel="stylesheet"
					href="{{ site.reveal_theme_path | prepend: site.baseurl}}{{ site.reveal_theme }}"
					id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet"
					href="{{ site.reveal_path | prepend: site.baseurl }}lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write('<link rel="stylesheet" href="{{ site.reveal_path | prepend: site.baseurl}}css/print/' +
        ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) +
        '.css" type="text/css" media="print">');
		</script>

		<!--[if lt IE 9]>
		<script src="{{ site.reveal_path | prepend: site.baseurl }}lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
		</div>

		<script src="{{ site.reveal_path | prepend: site.baseurl }}lib/js/head.min.js"></script>
		<script src="{{ site.reveal_path | prepend: site.baseurl }}js/reveal.js"></script>

		<script type="text/javascript">
			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

        // available themes are in /css/theme
				theme: Reveal.getQueryHash().theme,

        // default/cube/page/concave/zoom/linear/fade/none
				transition: '{{ site.reveal_transition }}',

                {% if site.reveal_options %}

                {{ site.reveal_options | append:',' }}

                {% endif %}

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{
            src: '{{ site.reveal_path | prepend: site.baseurl }}lib/js/classList.js',
            condition: function() { return !document.body.classList; }
          },
					{
            src: '{{ site.reveal_path | prepend: site.baseurl }}plugin/markdown/marked.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); }
          },
					{
            src: '{{ site.reveal_path | prepend: site.baseurl }}plugin/markdown/markdown.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); }
          },
					{
            src: '{{ site.reveal_path | prepend: site.baseurl }}plugin/highlight/highlight.js',
            async: true,
            callback: function() { hljs.initHighlightingOnLoad(); }
          },
					{
            src: '{{ site.reveal_path | prepend: site.baseurl }}plugin/zoom-js/zoom.js',
            async: true,
            condition: function() { return !!document.body.classList; }
          },
          {
            src: '{{ site.reveal_path | prepend: site.baseurl }}plugin/math/math.js',
            async: true
          },
          {% if site.reveal_notes_server %}
            {
              src: '{{ site.reveal_path | prepend: site.baseurl }}socket.io/socket.io.js',
              async: true
            },
            {
              src: '{{ site.reveal_path | prepend: site.baseurl }}plugin/notes-server/client.js',
              async: true
            }
          {% else %}
            {
              src: '{{ site.reveal_path | prepend: site.baseurl }}plugin/notes/notes.js',
              async: true,
              condition: function() { return !!document.body.classList; }
            }
          {% endif %}
          {% if site.reveal_dependencies %}
          , {{ site.reveal_dependencies }}
          {% endif %}
				]
			});
		</script>
	</body>
</html>
